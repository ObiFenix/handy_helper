{% extends "base.html" %} {% block content %}

<div class="container" style="max-width: 900px;">

    <div class="row">
        <h1 class="col-sm-12 mg-down">{{ job.title }}</h1>
    </div>

    <!-- First Section -->
    <div class="col-sm-12 scrolly">
        <div class="wrapper-card">

            <p class="col-sm-12 mb-2">
                <div class="container col-sm-12 quote-container">
                    <div class="panel-body row">
                        <div class="row">
                            {% load static %}
                            <div class="col-xs-2"><img id="logo" src="{% static 'handyhelper/imgs/Glacial_Phoenixlogo_square.png' %}"> </div>
                            <div class="col-xs-10">
                                <h6 class="row heading">Posted by:
                        			<span class="spanny"><a href="/handyhelper/user/{{job.creator.id}}"> {{job.creator.first_name}} {{job.creator.last_name}}</span></a>
                        			<span class="inTitle">|</span>
                                    <span class="inTitle">{{job.created_at}}</span>
                                </h6>
                            </div>
                        </div>
                    	<div class="row body-card col-xs-10">
                            <p>
                            	<h5><strong class="text-muted">Description: </strong></span> {{ job.desc }} </h5>
                            </p>
                    	</div>
                    </div>
                    <div class="panel-footer">
                	    {% load static %}
                    	<p>
                    		<a href="/handyhelper/add/{{job.id}}">
                    			<i class="icon ion-md-add-circle-outline"></i>
                    			<span class="ss">Add To My Jobs</span>
                    		</a>
                    	</p>
                    </div>
                </div>
         	</p>

	   	</div>
 	</div>
</div>

{% endblock %}
